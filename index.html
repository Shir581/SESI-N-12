<body>
    <hr>
    <div class="Bucle_for">
        <h3>Ingresa 6 números:</h3>

        <form id="numForm1">
            <input type="number" id="num1" required>
            <input type="number" id="num2" required>
            <input type="number" id="num3" required>
            <input type="number" id="num4" required>
            <input type="number" id="num5" required>
            <input type="number" id="num6" required>

        <p id="resultado"></p>

        <script src="Scripts/Ejercicio1.js"></script>

    <div class="Bucle_While">
        <h3>Ingresa un número (Ingresa un número negativo para detener):</h3>

        <form id="numForm2">
            <input type="number" id="numeroInput" required>
            <button type="submit">Ingresar</button>
        </form>

        <h3>Números ingresado:</h3>
        <p id="numerosLista"></p>

        <script src="/Scripts/Ejercicio2.js"></script>
    </div>
    <hr>
    <div class="Bucle_Do_While">
        <h3>Ingrese la contraseña:</h3>

        <form id="passwordForm">
            <input type="password" id="passwordInput" required>
            <button type="submit">Verificar</button>
        </form>

        <p id="mensaje"></p>

        <script src="/Scripts/Ejercicio3.js"></script>
